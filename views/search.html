<div ng-controller="SearchController">
  <h2 class="well well-sm" id="app-heading">
      Search Results
  </h2>
    <!--Search form-->
    <form action="javascript:void()" id="searchForm" >
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="#" id="breadCrHome">Home</a> <span class="divider"></span></li>
                <li><a href="#">Search</a> <span class="divider"></span></li>
            </ul>
            <div class="row">
                <!--Product-->
                <div class="col-md-4 col-sm-12">
                    <label>Product</label>
                    <div class="row">
                        <div class="form-group col-md-12  col-sm-6">
                            <input type="text" class="form-control" id="searchFormProdName" placeholder="Product title">
                        </div>
                        <div class="form-group col-md-12  col-sm-6">
                            <select class="col-xs-12 form-control">
                                <OPTION disabled selected class="display:none">Category</OPTION>
                                <OPTION value="1">Cell phones</OPTION>
                                <OPTION value="2">Cameras</OPTION>
                                <OPTION value="3">Tablets</OPTION>
                                <OPTION value="4">Accessories</OPTION>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Curent price-->
                <div class="col-md-4 col-sm-6">
                    <label>Curent price</label>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input class="form-control" type="number" id="currentPriceLow">
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input class="form-control" type="number" id="currentPriceHigh">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                            <input  style="width: 100%" type="text" value="" id="slider">
                        </div>
                    </div>

                </div>
                <!--date-->
                <div class="col-md-4 col-sm-6">
                    <label>Max auction close date</label>
                    <div class="row">
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label>Number of bids</label>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <select class="form-control col-xs-6" id="numberObBids">
                                <OPTION value="1">1</OPTION>
                                <OPTION value="2">2</OPTION>
                                <OPTION value="3" selected>3</OPTION>
                                <OPTION value="4">4</OPTION>
                                <OPTION value="5">5</OPTION>
                            </select>
                        </div>

                    </div>
                </div>
                <!--Find now-->
                <div class="col-xs-12 text-center">
                    <input class="btn" type="button" value="Find now" id="searchFormSearchButton">
                </div>
            </div>
        </div>
    </form>

  <ul class="list-unstyled" id="items-list">
      <li class="col-md-4" ng-repeat="product in ctrl.products">
          <div class="row">
              <div class="col-xs-4">
                  <a href="javascript:void(0)"><img ng-src="images/{{ product.thumb }}" alt="" class="img-responsive"></a>
              </div>
              <div class="product-description-holder col-xs-8">
                  <h2><a href="javascript:void(0)">{{ product.title }}</a></h2>
                  <p>{{ product.description }}</p>
              </div>
          </div>
          <br/>
          <div class="row">
              <div class="col-xs-4 text-center">
                  <span class="badge">{{ product.timeleft }} hour left</span><br/>
                  <small>Today 15.00</small>
              </div>
              <div class="col-xs-4 text-center">
              <span class="badge">
                <span class="glyphicon glyphicon-eye-open"></span> {{ product.watchers }}
              </span>
                  <br/>
                  <small>Watchers</small>
              </div>
              <div class="col-xs-4 text-center">
              <span class="badge">
                {{ product.price | currency }}
              </span>
                  <br/>
                  <small>Current price</small>
              </div>
          </div>
          <hr/>
      </li>
  </ul>
<div>

    <!-- build:js({.tmp,app}) scripts/scripts_sf.js -->
    <script src="scripts/searchform.js"></script>
    <!-- endbuild -->
